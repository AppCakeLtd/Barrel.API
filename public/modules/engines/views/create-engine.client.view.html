<section data-ng-controller="EnginesController">
    <div class="page-header">
        <h1>New Engine</h1>
    </div>
    <div class="col-md-12">
        <form name="engineForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': engineForm.title.$dirty && engineForm.title.$invalid }">
                    <label class="control-label" for="title">Name</label>
                    <div class="controls">
                        <input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Engine Upload</label>
                    <div class="controls">
                        <div class="btn btn-default" ng-model="files" ng-file-select ng-accept="'*.zip'">Select File</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-info">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
